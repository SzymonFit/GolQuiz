<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwanie Przeciwnika</title>
</head>
<body>
    <h1>Wyszukiwanie Przeciwnika</h1>
    <p>Tryb: {{ mode }}</p>
    <form method="post">
        {% csrf_token %}
        <label for="username">Nazwa u≈ºytkownika:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Szukaj</button>
    </form>
    {% if opponent %}
        <p>Znaleziono przeciwnika: {{ opponent.username }}</p>
    {% elif error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
