<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .menu-container h2 {
            margin-top: 0;
        }
        .menu-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            margin-right: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .menu-button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .close-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2>Menu Gier</h2>
        <button class="menu-button" onclick="openModal('game-mode-1')">Goal Hunter</button>
        <button class="menu-button" onclick="openModal('game-mode-2')">Tryb gry 2</button>
        <button class="menu-button" onclick="openModal('game-mode-3')">Tryb gry 3</button>
        <a class="menu-button" href="{% url 'profile' %}">Profil</a>
    </div>

    <!-- Modal for game modes -->
    <div id="game-mode-1" class="modal">
        <div class="modal-content">
            <h2>Wybierz opcję</h2>
            <a class="menu-button" href="{% url 'create_game_solo' %}">Zagraj sam</a>
            <a class="menu-button" href="{% url 'create_game_random' %}">Wyszukaj losowo przeciwnika</a>
            <a class="menu-button" href="{% url 'create_game_search' %}">Wyszukaj po loginie</a>
            <button class="close-button" onclick="closeModal('game-mode-1')">Zamknij</button>
        </div>
    </div>

    <div id="game-mode-2" class="modal">
        <div class="modal-content">
            <h2>Wybierz opcję</h2>
            <a class="menu-button" href="{% url 'create_game_solo' %}">Zagraj sam</a>
            <a class="menu-button" href="{% url 'create_game_random' %}">Wyszukaj losowo przeciwnika</a>
            <a class="menu-button" href="{% url 'create_game_search' %}">Wyszukaj po loginie</a>
            <button class="close-button" onclick="closeModal('game-mode-2')">Zamknij</button>
        </div>
    </div>

    <div id="game-mode-3" class="modal">
        <div class="modal-content">
            <h2>Wybierz opcję</h2>
            <a class="menu-button" href="{% url 'create_game_solo' %}">Zagraj sam</a>
            <a class="menu-button" href="{% url 'create_game_random' %}">Wyszukaj losowo przeciwnika</a>
            <a class="menu-button" href="{% url 'create_game_search' %}">Wyszukaj po loginie</a>
            <button class="close-button" onclick="closeModal('game-mode-3')">Zamknij</button>
        </div>
    </div>

    <script>
        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
