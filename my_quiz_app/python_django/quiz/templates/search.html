<form method="get" action="{% url 'search_user' %}">
    <input type="text" name="query" placeholder="Search by username or special ID">
    <button type="submit">Search</button>
</form>

<ul>
    {% for profile in results %}
    <li>{{ profile.user.username }} - {{ profile.special_id }}</li>
    {% endfor %}
</ul>
