<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona główna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .description {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let descriptions = [
            "Tryb 1: Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
            "Tryb 2: Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
            "Tryb 3: Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris."
        ];
        let currentDescription = 0;

        function changeDescription() {
            document.getElementById('description').innerText = descriptions[currentDescription];
            currentDescription = (currentDescription + 1) % descriptions.length;
        }

        setInterval(changeDescription, 10000); // Zmieniaj opis co 10 sekund
        window.onload = changeDescription; // Ustaw pierwszy opis przy załadowaniu strony
    </script>
</head>
<body>
    <div class="container">
        <h1>Witamy na stronie głównej!</h1>
        <div id="description" class="description"></div>
        <div class="buttons">
            <a href="{% url 'account_login' %}">Zaloguj się</a>
            <a href="{% url 'account_signup' %}">Zarejestruj się</a>
        </div>
    </div>
</body>
</html>
