<div class="container">
  <h2>Ranking dla trybu {{ gameMode }}</h2>

  <table>

      <tr>
        <th>Miejsce</th>

    </thead>
    <tbody>
      <tr *ngFor="let user of rankings">

      </tr>
    </tbody>
  </table>
</div>
