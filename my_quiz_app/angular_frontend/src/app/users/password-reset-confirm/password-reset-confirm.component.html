<body>
  <div class="container">
    <h2>Set a new password</h2>
    <form (ngSubmit)="onSubmit()" #confirmForm="ngForm" class="password-form">
      <!-- Pole do wprowadzenia nowego hasła -->
      <div class="form-group">
        <label for="newPassword">Enter new password:</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          placeholder="Enter new password"
          required
          [(ngModel)]="newPassword"
          #newPasswordField="ngModel"
        />
      </div>

      <!-- Pole do potwierdzenia nowego hasła -->
      <div class="form-group">
        <label for="confirmPassword">Confirm new password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm new password"
          required
          [(ngModel)]="confirmPassword"
          #confirmPasswordField="ngModel"
        />
      </div>

      <!-- Wiadomość o błędzie, jeśli hasła nie pasują -->
      <div *ngIf="newPassword && confirmPassword && newPassword !== confirmPassword" class="error-message">
        Passwords must match.
      </div>

      <!-- Przycisk do zatwierdzenia -->
      <button type="submit" [disabled]="confirmForm.invalid || newPassword !== confirmPassword">
        Set password
      </button>
    </form>
  </div>
</body>
