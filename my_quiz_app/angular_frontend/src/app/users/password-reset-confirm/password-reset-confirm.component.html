<div class="container">
    <h2>Ustaw nowe hasło</h2>
    <form (ngSubmit)="onSubmit()" #confirmForm="ngForm">
      <input
        type="password"
        name="newPassword"
        placeholder="Nowe hasło"
        required
        [(ngModel)]="newPassword"
        #newPasswordField="ngModel"
      />
      <button type="submit">Ustaw hasło</button>
    </form>
  </div>
