<div class="container">
  <h2>Ustaw nowe hasło</h2>
  <form (ngSubmit)="onSubmit()" #confirmForm="ngForm">
    <!-- Pole do wprowadzenia nowego hasła -->
    <div>
      <label for="newPassword">Wprowadź nowe hasło:</label>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        placeholder="Nowe hasło"
        required
        [(ngModel)]="newPassword"
        #newPasswordField="ngModel"
      />
    </div>

    <!-- Pole do potwierdzenia nowego hasła -->
    <div>
      <label for="confirmPassword">Potwierdź nowe hasło:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Potwierdź nowe hasło"
        required
        [(ngModel)]="confirmPassword"
        #confirmPasswordField="ngModel"
      />
    </div>

    <!-- Wiadomość o błędzie, jeśli hasła nie pasują -->
    <div *ngIf="newPassword && confirmPassword && newPassword !== confirmPassword" class="error">
      Hasła muszą się zgadzać.
    </div>

    <!-- Przycisk do zatwierdzenia -->
    <button type="submit" [disabled]="confirmForm.invalid || newPassword !== confirmPassword">
      Ustaw hasło
    </button>
  </form>
</div>
