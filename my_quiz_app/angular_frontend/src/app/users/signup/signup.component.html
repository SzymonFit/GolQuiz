<body>
  <div class="container">
    <h1>Registration</h1>
    <form (ngSubmit)="onSubmit()" class="signup-form">
      <input [(ngModel)]="username" placeholder="Username" name="username" required />
      <input [(ngModel)]="email" placeholder="Email" name="email" required type="email" />
      <input [(ngModel)]="password" placeholder="Password" name="password" required type="password" />
      <button type="submit">Sign Up</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
</body>
